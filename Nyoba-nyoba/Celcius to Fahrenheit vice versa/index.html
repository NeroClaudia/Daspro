<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhu</title>
    <link ref="stylesheet" href="style.css">
</head>
<body>
    <h1>Konversi Suhu Celcius ke Fahrenheit Dan Sebaliknya</h1>
    <div class="celcius">
        <label>Celcius: </label>
        <input id="celcius" placeholder="Masukkan Nilai Fahrenheit"><br><br>
    </div>
    <div class="fahrenheit">
        <label>Fahrenheit: </label>
        <input id="fahrenheit" placeholder="Masukkan Nilai Celcius"><br><br>
    </div>
    <div class="kelvin">
        <label>Kelvin: </label>
        <input id="kelvin" placeholder="Masukkan Nilai Kelvin"><br><br>
    </div>
    <div class="reamur">
        <label>Reamur: </label>
        <input id="reamur" placeholder="Masukkan Nilai Reamur"><br><br>
    </div>
    <button id="klik">Submit</button>
    <h3 id="hasilcelcius"></h3>
    <h3 id="hasilfahrenheit"></h3>
    <script src="script.js"></script>
</body>
</html>
