<!doctype html>
<title>Kalkulator Konversi Suhu</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="card">
<header>
<h1>Kalkulator Suhu — Celsius → Fahrenheit</h1>
<p class="lead">Masukkan suhu dalam <strong>°C</strong> lalu konversi ke <strong>°F</strong>.</p>
</header>


<section>
<div class="input-group">
<input id="celsius" type="number" placeholder="Masukkan suhu (°C)">
<button id="convert" class="btn">Konversi</button>
</div>


<div class="row">
<div class="slider-section">
<label class="small">Atur dengan slider</label>
<input id="slider" type="range" min="-100" max="200" step="0.1" value="25">
</div>
<div class="result-section">
<div class="small">Hasil (°F)</div>
<input id="result" class="result" readonly>
</div>
</div>


<div class="meta">
<div class="small">Kelengkapan: <span id="precision">1 desimal</span></div>
<div class="buttons">
<button id="copyBtn" class="btn ghost">Salin</button>
<button id="clearHistory" class="btn ghost">Hapus Riwayat</button>
</div>
</div>


<div class="history" id="history"></div>


<div class="footer">
<small class="small">Rumus: <code>°F = °C × 9/5 + 32</code></small>
</div>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
